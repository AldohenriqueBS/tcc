<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quartos - ReservaAí</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo"><img src="./src/components/logo2.png" alt=""></div>
            
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Dashboard</a></li>
                    <li class="nav-item"><a href="quartos.html" class="nav-link active">Quartos</a></li>
                    <li class="nav-item"><a href="clientes.html" class="nav-link">Clientes</a></li>
                    <li class="nav-item"><a href="reservas.html" class="nav-link">Reservas</a></li>
                    <li class="nav-item"><a href="financas.html" class="nav-link">Finanças</a></li>

                </ul>
            </nav>
            
            <div class="user-info">
                <span class="user-name">Olá, <span id="userName">Usuário</span></span>
                <button class="btn btn-logout" onclick="logout()">Sair</button>
            </div>
        </div>
    </header>


    <div class="container">
        <div class="card">
            <div class="flex-between">
                <h1 class="card-title">Gerenciamento de Quartos</h1>
                <button class="btn btn-primary" onclick="openModal()">+ Novo Quarto</button>
            </div>
            
            <div id="alert" class="alert"></div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Carregando dados...</p>
            </div>
            
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Número</th>
                            <th>Tipo</th>
                            <th>Capacidade</th>
                            <th>Preço/Diária</th>
                            <th>Status</th>
                            <th>Limpeza</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="quartosTableBody">
                        <tr>
                            <td colspan="7" class="text-center">Nenhum quarto cadastrado</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="quartoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Novo Quarto</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="quartoForm">
                <input type="hidden" id="quartoId">
                
                <div class="form-group">
                    <label class="form-label" for="numero">Número do Quarto</label>
                    <input type="text" id="numero" class="form-input" placeholder="Ex: 101" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="tipo">Tipo</label>
                    <select id="tipo" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option value="Standard">Standard</option>
                        <option value="Luxo">Luxo</option>
                        <option value="Suíte">Suíte</option>
                        <option value="Presidencial">Presidencial</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="capacidade">Capacidade (pessoas)</label>
                    <input type="number" id="capacidade" class="form-input" min="1" max="10" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="preco">Preço por Diária (R$)</label>
                    <input type="number" id="preco" class="form-input" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="descricao">Descrição</label>
                    <textarea id="descricao" class="form-textarea" placeholder="Descreva as características do quarto"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="status">Status</label>
                    <select id="status" class="form-select" required>
                        <option value="disponivel">Disponível</option>
                        <option value="ocupado">Ocupado</option>
                        <option value="manutencao">Manutenção</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="statusLimpeza">Status de Limpeza</label>
                    <select id="statusLimpeza" class="form-select" required>
                        <option value="limpo">Limpo (Pronto para uso)</option>
                        <option value="sujo">Sujo (Aguardando limpeza)</option>
                        <option value="em_limpeza">Em limpeza</option>
                    </select>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // Importações
        import { db } from './firebase-config.js';
        import { collection, addDoc, getDocs, doc, updateDoc, deleteDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        // verifica a autenticação
        if (!localStorage.getItem('userId')) {
            window.location.href = 'login.html';
        }

        const userName = localStorage.getItem('userName') || 'Usuário';
        document.getElementById('userName').textContent = userName;

        window.logout = function() {
            localStorage.clear();
            window.location.href = 'login.html';
        };

        // pega os IDs do html
        const modal = document.getElementById('quartoModal');
        const quartoForm = document.getElementById('quartoForm');
        const alertDiv = document.getElementById('alert');
        const loading = document.getElementById('loading');

        function showAlert(message, type) {
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type} show`;
            setTimeout(() => {
                alertDiv.className = 'alert';
            }, 5000);
        }

        // --- Modal (Popup) ---

window.openModal = function(quartoId = null) {
    // Adiciona a classe 'show' ao modal, o que o css torna visível.
    modal.classList.add('show');
    
    // Se 'quartoId' existir (estamos editando), o título é 'Editar Quarto'.
    // Senão (estamos criando um novo), o título é 'Novo Quarto'.
    document.getElementById('modalTitle').textContent = quartoId ? 'Editar Quarto' : 'Novo Quarto';
    
    // Verifica se estamos em modo de edição.
    if (quartoId) {
        // Se sim, chama a função para carregar os dados desse quarto no formulário.
        loadQuartoData(quartoId);
    } else {
        // Se não,
        // 'quartoForm.reset()' limpa todos os campos do formulário.
        quartoForm.reset();
        // Garante que o campo oculto 'quartoId' esteja vazio.
        document.getElementById('quartoId').value = '';
        // Define um valor padrão para o status de limpeza.
        document.getElementById('statusLimpeza').value = 'limpo';
    }
};

/**
 * Fecha o modal (popup) de quarto.
 */
// 'window.closeModal' torna a função global, para ser chamada por botões 'onclick'.
window.closeModal = function() {
    // Remove a classe 'show' para esconder o modal.
    modal.classList.remove('show');
    // Limpa o formulário, removendo quaisquer dados (novos ou editados) que não foram salvos.
    quartoForm.reset();
};

// Carrega os dados de um quarto específico do Firestore e preenche o formulário.
async function loadQuartoData(quartoId) {
    // NOTA: Este método busca TODOS os quartos e depois filtra.
    const quartosSnapshot = await getDocs(collection(db, 'quartos'));
    
    // Itera por todos os documentos de quartos baixados.
    quartosSnapshot.forEach((doc) => {
        // Quando encontrar o documento com o ID correspondente...
        if (doc.id === quartoId) {
            // ...pega os dados do quarto.
            const quarto = doc.data();
            // Preenche cada campo do formulário com os dados do quarto.
            document.getElementById('quartoId').value = doc.id;
            document.getElementById('numero').value = quarto.numero;
            document.getElementById('tipo').value = quarto.tipo;
            document.getElementById('capacidade').value = quarto.capacidade;
            document.getElementById('preco').value = quarto.preco;
            // Usa '|| '''' para evitar que "undefined" ou "null" apareça no campo.
            document.getElementById('descricao').value = quarto.descricao || '';
            document.getElementById('status').value = quarto.status;
            // Define o valor ou um padrão 'limpo' se não estiver definido.
            document.getElementById('statusLimpeza').value = quarto.statusLimpeza || 'limpo';
        }
    });
}

// --- (Salvar/Atualizar) ---

// Adiciona um listener ao evento 'submit'
quartoForm.addEventListener('submit', async (e) => {
    // 'e.preventDefault()' impede que o formulário recarregue a página
    e.preventDefault();
    
    // Pega o ID do quarto do campo oculto. Se for um novo quarto, estará vazio.
    const quartoId = document.getElementById('quartoId').value;
    
    // Monta um objeto 'quartoData' com todos os valores dos campos do formulário.
    const quartoData = {
        numero: document.getElementById('numero').value,
        tipo: document.getElementById('tipo').value,
        // 'parseInt' e 'parseFloat' convertem os valores de texto para números.
        capacidade: parseInt(document.getElementById('capacidade').value),
        preco: parseFloat(document.getElementById('preco').value),
        descricao: document.getElementById('descricao').value,
        status: document.getElementById('status').value,
        statusLimpeza: document.getElementById('statusLimpeza').value,
        // 'serverTimestamp()' registra a data/hora atual do servidor.
        dataAtualizacao: serverTimestamp()
    };

    try {
        // Se 'quartoId' existir, é uma ATUALIZAÇÃO (Update).
        if (quartoId) {
            // Atualiza o documento existente no Firestore.
            await updateDoc(doc(db, 'quartos', quartoId), quartoData);
            showAlert('Quarto atualizado com sucesso!', 'success');
        } else { // Se 'quartoId' for vazio, é uma CRIAÇÃO (Create).
            // Adiciona o 'dataCriacao' apenas para novos quartos.
            quartoData.dataCriacao = serverTimestamp();
            // Adiciona um novo documento à coleção 'quartos'.
            await addDoc(collection(db, 'quartos'), quartoData);
            showAlert('Quarto cadastrado com sucesso!', 'success');
        }
        
        // Após salvar (criar ou atualizar), fecha o modal.
        closeModal();
        // Recarrega a lista de quartos na tabela para mostrar os dados atualizados.
        loadQuartos();
        
    } catch (error) { // Se algo der errado no 'try'...
        console.error('Erro ao salvar quarto:', error);
        showAlert('Erro ao salvar quarto. Tente novamente.', 'error');
    }
});

// --- (Editar/Excluir) ---

// 'window.editQuarto' torna a função global para o 'onclick' do HTML.
window.editQuarto = function(quartoId) {
    // Simplesmente chama a função 'openModal' passando o ID.
    openModal(quartoId);
};

// Função chamada pelo botão "Excluir" na tabela.
// 'window.deleteQuarto' torna a função global.
window.deleteQuarto = async function(quartoId, numero) {
    // 'confirm()' mostra uma caixa de diálogo nativa do navegador.
    // O código só continua se o usuário clicar em "OK".
    if (confirm(`Tem certeza que deseja excluir o quarto ${numero}?`)) {
        try {
            // Deleta o documento do Firestore usando seu ID.
            await deleteDoc(doc(db, 'quartos', quartoId));
            showAlert('Quarto excluído com sucesso!', 'success');
            // Recarrega a tabela para remover o quarto da lista.
            loadQuartos();
        } catch (error) {
            console.error('Erro ao excluir quarto:', error);
            showAlert('Erro ao excluir quarto. Tente novamente.', 'error');
        }
    }
};

// --- Tabela de Quartos ---


// Carrega todos os quartos do Firestore e os renderiza na tabela HTML.

async function loadQuartos() {
    // Mostra o indicador de 'loading'.
    loading.classList.add('show');
    // Pega o elemento 'tbody' (corpo da tabela) onde as linhas serão inseridas.
    const tableBody = document.getElementById('quartosTableBody');
    
    try {
        // Cria uma query no Firestore.
        const q = query(
            collection(db, 'quartos'), // Da coleção 'quartos'.
            orderBy('numero', 'asc')   // Ordenada pelo 'numero' em ordem ascendente.
        );
        // Executa a consulta e obtém o "snapshot" (foto) dos resultados.
        const querySnapshot = await getDocs(q);

        // Se o snapshot estiver vazio (nenhum quarto cadastrado).
        if (querySnapshot.empty) {
            tableBody.innerHTML = '<tr><td colspan="7" class="text-center">Nenhum quarto cadastrado</td></tr>';
            return; // Encerra a função aqui.
        }

        // Limpa o corpo da tabela (remove linhas antigas ou a mensagem "Nenhum quarto...").
        tableBody.innerHTML = '';
        
        // Itera sobre cada documento ('doc') retornado na consulta.
        querySnapshot.forEach((doc) => {
            // Pega os dados de dentro do documento (o objeto 'quarto').
            const quarto = doc.data();
            // Cria um novo elemento HTML de linha de tabela (<tr>).
            const row = document.createElement('tr');
            
            // Lógica para definir a classe CSS do "badge" de status
            let statusClass = 'badge-success'; // Verde (padrão 'disponivel')
            if (quarto.status === 'ocupado') statusClass = 'badge-danger'; // Vermelho
            else if (quarto.status === 'manutencao') statusClass = 'badge-warning'; // Laranja
            
            // Lógica para definir a classe CSS e o texto do "badge" de limpeza.
            let limpezaClass = 'badge-success';
            let limpezaTexto = 'Limpo';
            if (quarto.statusLimpeza === 'sujo') {
                limpezaClass = 'badge-danger';
                limpezaTexto = 'Sujo';
            } else if (quarto.statusLimpeza === 'em_limpeza') {
                limpezaClass = 'badge-warning';
                limpezaTexto = 'Em limpeza';
            }
            
            // Define o HTML interno da linha (<tr>) usando um template literal (crases ``).
            // Isso permite inserir variáveis (como ${quarto.numero}) facilmente.
            row.innerHTML = `
                <td>${quarto.numero}</td>
                <td>${quarto.tipo}</td>
                <td>${quarto.capacidade} pessoa(s)</td>
                <td>R$ ${quarto.preco.toFixed(2)}</td>
                <td><span class="badge ${statusClass}">${quarto.status}</span></td>
                <td><span class="badge ${limpezaClass}">${limpezaTexto}</span></td>
                <td class="table-actions">
                    <button class="btn btn-warning" onclick="editQuarto('${doc.id}')">Editar</button>
                    <button class="btn btn-danger" onclick="deleteQuarto('${doc.id}', '${quarto.numero}')">Excluir</button>
                </td>
            `;
            
            // Adiciona a linha (<tr>) recém-criada ao corpo da tabela (<tbody>).
            tableBody.appendChild(row);
        });

    } catch (error) { // Se a leitura do banco de dados falhar...
        console.error('Erro ao carregar quartos:', error);
        tableBody.innerHTML = '<tr><td colspan="7" class="text-center">Erro ao carregar quartos</td></tr>';
    } finally { // O bloco 'finally' sempre é executado (com sucesso ou com erro).
        // Esconde o indicador de 'loading'.
        loading.classList.remove('show');
    }
}

// Chama a função 'loadQuartos' assim que o script é carregado
// para preencher a tabela pela primeira vez.
loadQuartos();
    </script>
</body>
</html>
